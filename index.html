<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center h-100">

      <form class="w-50 card">
        <div class="card-header m-0">
            <h3>Payment form example</h3>
        </div>        

        <div class="card-body mt-0 row g-3">
            <!-- alert -->
            <div class="col-12 mt-0">
                <div class="alert alert-danger mb-0" role="alert">
                Some fields are missing
                </div>
            </div>
        
            <div class="col-12 col-xl-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXX" name="cardNumber" maxlength=12 required>
            </div>
            <div class="col-12 col-xl-3">
                <label for="cardCVC" class="form-label">CVC#</label>
                <input type="password" class="form-control" id="cardCVC" placeholder="000" name="cardCVC" maxlength=3 required>
            </div>
            <div class="col-12 col-xl-4">
                <label for="Ammount" class="form-label">Ammount</label>
                <input type="text" class="form-control" id="Ammount" placeholder="$000000" name="Ammount" maxlength=6 required>
            </div>
        
            <div class="col-12 col-xl-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="Enzo" name="FirstName" required>
            </div>
            <div class="col-12 col-xl-6">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="LastName" placeholder="Altamirano" name="LastName" required>
            </div>
        
            <div class="col-12 col-xl-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="San Pedro Sula" name="city" required>
            </div>
        
            <div class="col-12 col-xl-3">
                <label for="inputState" class="form-label">Department</label>
                <select id="inputState" class="form-select" name="department" required>
                <option value="cortes">Cortes</option>
                <option value="choluteca">Choluteca</option>
                <option value="yoro">Yoro</option>
                <option value="tela">Tela</option>
                </select>
            </div>
        
            <div class="col-12 col-xl-3">
                <label for="inputZip" class="form-label">Postal code</label>
                <input type="number" class="form-control" id="inputZip" placeholder="21102">
            </div>
            
            <div class="col-12 col-xl-6">
                <div class="row">
                <div class="col-auto">
                    <label for="inputCity" class="form-label">We accept:</label>
                    <div class="input-group-text" required><!-- background grey and padding on everything inside -->
                    <div class="form-check-inline"><!-- keeps the pair inline and spaced -->
                        <input class="form-check-input" type="radio" name="card" id="inlineRadio1" value="mastercard">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-4"></i></label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="card" id="inlineRadio1" value="visa">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fs-4"></i></label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="card" id="inlineRadio1" value="dinnersClub">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fs-4"></i></label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="card" id="inlineRadio1" value="applePay">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-apple-pay fs-4"></i></label>
                    </div>
                    </div><!-- input group text -->
                </div><!-- col -->
                </div><!-- row -->
            </div><!-- col-6 -->

            <div class="col-12 col-xl-6">
                <div class="row">
                <div class="col-12">
                    <label class="form-label" for="Message">Message:</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="Message"></textarea>
                    <div id="passwordHelpBlock" class="form-text">
                    Add any notes here.
                    </div>              
                </div>
                </div><!-- row of half end -->
            </div><!-- half end -->
        </div><!-- BODY END -->

        <div class="card-footer m-0">
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div> 
      </form>
    <!-- could have separated the buttons from the form and used the form attribute form="formID" -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
